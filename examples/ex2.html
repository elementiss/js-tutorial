<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>String match() example</title>
    <script src="https://flems.io/flems.html" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="flems"></div>
    <script>
        window.Flems(document.getElementById('flems'), {
            files: [{
                name: 'app2.js',
                content: `let multiline = 'First line\\n\
Second line\\n\
Third line';

// ^ –∏ $ —Ç–µ–ø–µ—Ä –ø—Ä–∞—Ü—é—é—Ç—å –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ —Ä—è–¥–∫–∞
console.log(multiline.match(/^Second/));  // null
console.log(multiline.match(/^Second/m)); // ['Second']
let regex = /\\d/y;
regex.lastIndex = 1;
console.log('a1b2'.match(regex)); // ['1']

regex.lastIndex = 3;
console.log('a1b2'.match(regex)); // '2'
console.log(/\\u{1F600}/u.test('üòÄ')); // true
console.log(/^.$/u.test('üòÄ')); // true
                `
            }],
            middle: 90,
            fileTabs        : false,
            autoHeight      : true,
            toolbar         : false,
            editable        : true,
            console         : true
        })
    </script>
</body>
</html>
