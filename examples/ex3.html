<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>String match() example</title>
    <script src="https://flems.io/flems.html" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="flems"></div>
    <script>
        window.Flems(document.getElementById('flems'), {
            files: [{
                name: 'app.js',
                content: `let str = "+1(900)-123-45-67";
let regexp = /\\d/;
console.log(str.match(regexp)); // 1`
            }],
            middle: 90,
            fileTabs        : false,
            autoHeight      : true,
            toolbar         : true,
            editable        : true,
            console         : true
        })
    </script>
</body>
</html>
