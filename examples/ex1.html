<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>String match() example</title>
    <script src="https://flems.io/flems.html" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="flems"></div>
    <script>
        window.Flems(document.getElementById('flems'), {
            files: [{
                name: 'app.js',
                content: `let text = "Hello HELLO hello";
console.log(text.match(/hello/gi));
// Показываем результат на странице
const output = document.createElement('pre');
output.textContent = 'Output: ' + JSON.stringify(text.match(/hello/gi), null, 2);
document.body.appendChild(output);`
            }],
            middle: 50,
            selected: 'app.js',
            color: '#0D47A1',
            toolbar: true
        })
    </script>
</body>
</html>
