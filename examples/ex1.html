<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>String match() example</title>
    <script src="https://flems.io/flems.html" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="flems"></div>
    <script>
        window.Flems(document.getElementById('flems'), {
            files: [{
                name: 'app.js',
                content: `let text = "Hello HELLO hello";
console.log(text.match(/hello/gi));`
            }],
            middle: 80,
            selected: 'app.js',
            color           : '#F4F5D7', 
            theme           : 'default',
            fileTabs        : false,
            autoHeight      : true,
            toolbar         : false,
            editable        : true,
            console         : true,
            toolbar: true
        })
    </script>
</body>
</html>
