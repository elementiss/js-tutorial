<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>String match() example</title>
    <script src="https://flems.io/flems.html" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="flems"></div>
    <script>
        window.Flems(document.getElementById('flems'), {
            files: [{
                name: 'app.js',
                content: `console.log( "1 23 456 78".match(/\\b\\d\\d\\b/g)); 
console.log( "12,34,56".match(/\\b\\d\\d\\b/g)); `
            }],
            middle: 90,
            fileTabs        : false,
            autoHeight      : true,
            toolbar         : true,
            editable        : true,
            console         : true
        })
    </script>
</body>
</html>
