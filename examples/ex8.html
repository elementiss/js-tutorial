<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>String match() example</title>
    <script src="https://flems.io/flems.html" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div id="flems"></div>
    <script>
        window.Flems(document.getElementById('flems'), {
            files: [{
                name: 'app2.js',
                content: `console.log(/hello/.test('HELLO')); // false
console.log(/hello/i.test('HELLO')); // true
console.log('hello hello'.match(/hello/)); // 'hello'
console.log('hello hello'.match(/hello/g)); // ['hello', 'hello']
console.log('line1\\nline2'.match(/^line/g)); // [ 'line' ]
console.log('line1\\nline2'.match(/^line/gm)); // ['line', 'line']
                `
            }],
            middle: 90,
            fileTabs        : false,
            autoHeight      : true,
            toolbar         : false,
            editable        : true,
            console         : true
        })
    </script>
</body>
</html>
