<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>String match() example</title>
</head>
<body>


<script src=https://flems.io/flems.html id=flems defer></script>
<script>
		document.getElementById("flems").onload = function() {
			;[].forEach.call(document.querySelectorAll("pre code.language-js"), function(el) {
				el = el.parentNode

				var div = document.createElement("div")
				window.Flems(div, {
					middle        : 60,
					selected: 'b.js',
					editable      : true,
					toolbar       : false,
					shareButton   : true,
					console       : false,
					autoHeight    : true,
					fileTabs      : false,
					files: [{
						name: "a.js",
						content: `
						const output = document.createElement('div');
document.body.appendChild(output);
const originalConsoleLog = console.log;
console.log = function(message) {
    output.innerHTML += message + '<br>';
    originalConsoleLog.apply(console, arguments);
};`},
                                        {       name: "b.js",
						content: el.textContent
					}]
				}, "https://flems.io/flems.html")

				el.parentNode.insertBefore(div, el)
				el.parentNode.removeChild(el)
			})
		}
</script>
</body>
</html>
